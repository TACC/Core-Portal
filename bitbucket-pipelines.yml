# This is a sample build configuration for Python.
# Check our guides at https://confluence.atlassian.com/x/x4UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
options:
  max-time: 10 # configure default 10 minute timeout

pipelines:
  default:
    - parallel:
      - step:
          name: Server Side Unit Tests
          image: python:3.6-buster
          caches:
            - pip
          script:
            - cd server
            - cp portal/apps/workbench/templates/portal/apps/workbench/index.j2 portal/apps/workbench/templates/portal/apps/workbench/index.html
            - mkdir -p log/portal
            - pip install -r requirements.txt
            - pytest --cov-config=.coveragerc --cov=portal --cov-report xml -ra
            - bash <(curl -s https://codecov.io/bash) -cF python
      - step:
          name: Server Side Linting
          image: python:3.6-buster
          caches:
            - pip
          script:
            - pip install -r server/requirements.txt
            - git fetch origin "+refs/heads/master:refs/remotes/origin/master"
            - git diff -U0 origin/master..HEAD | flake8 --diff
            # disable pylint pipeline testing for now
            # - pylint --rcfile=server/.pylintrc $(git diff origin/master..HEAD --name-only "*.py")
      - step:
          name: Client Side Unit Tests
          image: node:lts
          caches:
            - client-node
          script:
            - cd client
            - npm install
            - npm run test
            - bash <(curl -s https://codecov.io/bash) -cF javascript
      - step:
          name: Client Side Linting
          image: node:lts
          caches:
            - client-node
          script:
            - cd client
            - npm install
            - npm run lint

definitions:
  caches:
    client-node: client/node_modules
