<div class="modal-header">
    <h3 class="modal-title">Rename {{ file.type }}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="id-target-name">Enter {{ file.type }} name</label>
            <input type="text" class="form-control" id="id-target-name" name="target-name" placeholder="New name" ng-model="form.targetName" autofocus select-on-focus>
        </div>
        <div class="text-right">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-click="doRenameFile($event)">Rename {{ file.type }}</button>
        </div>
    </form>
</div>
