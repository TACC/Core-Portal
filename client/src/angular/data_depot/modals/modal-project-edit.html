<div class="modal-header">
    <h3 class="modal-title">Edit <em> {{project.value.title }} </em> </h3>
</div>

<div class="modal-body">
  <form name="projectForm">
    <div class="form-group" ng-class="{'has-error':projectForm.title.$invalid}">
      <label> Project Title </label>
      <input
        type="text"
        name="title"
        class="form-control"
        ng-model="vm.project.value.title"
        required>
      </label>
    </div>
    <div class="form-group" ng-class="{'has-error':projectForm.description.$invalid}">
      <label> Description </label>
      <textarea
        type="textarea"
        name="description"
        rows=5
        class="form-control"
        ng-model="vm.project.value.description"
        required></textarea>
      </label>
    </div>
  </form>
</div>

<div class="modal-footer">
    <div class="text-right">
        <i class="fa fa-spinner fa-spin fa-2x" ng-show="vm.loading"></i>
        <button
          class="btn btn-primary"
          type="button"
          ng-disabled="projectForm.$invalid"
          ng-click="vm.save()">
            Save
        </button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
