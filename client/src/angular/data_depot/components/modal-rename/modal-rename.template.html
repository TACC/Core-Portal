<div class="modal-header">
    <h3 class="modal-title">Rename {{ $ctrl.file.type }}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="id-target-name">Enter {{$ctrl.file.type }} name</label>
            <input type="text"
                class="form-control"
                id="id-target-name" name="target-name"
                placeholder="New name" ng-model="$ctrl.targetName" autofocus select-on-focus>
        </div>
        <div class="text-right">
            <button class="btn btn-default"
                    type="button"
                    ng-click="$ctrl.cancel()">Cancel</button>
            <button class="btn btn-primary"
                    ng-disabled='!$ctrl.targetName'
                    ng-click="$ctrl.doRenameFile()">Rename </button>
        </div>
    </form>
</div>
