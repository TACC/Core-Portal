
<dd-breadcrumb
  listing="browser.listing"
  skip-root="true"
  custom-root="data.customRoot"
  on-browse="onBrowse"
  project="data.project"
  item-href="resolveBreadcrumbHref">
</dd-breadcrumb>

<div class="alert alert-info" ng-show="ui.busy">
  <p class="text-center">
      <i class="fa fa-spinner fa-spin"></i> Loading...
  </p>
</div>
<div class="table-responsive">
  <div class="ds-table-display-wrapper">
    <table class="table table-bordered table-striped" style="background-color: #fff;">
        <thead>
        <th>Project title</th>
        <!-- <th>PI</th>-->
        <th>Last Updated</th>
        </thead>

        <tbody>
        <tr ng-repeat="project in data.projects"
            ng-if="data.projects">
            <td ng-click="onBrowse($event, project)">
                <i class="fa fa-briefcase"></i>
                <a ui-sref="wb.data_depot.projects.listing({systemId:project.id})"> {{project.name}}        </a>
            </td>
            <!-- <td>
                <ds-user username="project.value.pi" format="name-username">
                    {{ project.value.pi }}
                </ds-user>
            </td>-->
            <td>
                {{ project.lastUpdated|date:"short" }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
