<div class="container-fluid">
    <h1>Account Onboarding Administration</h1>
    <br />
    <user-search
        hide-cancel="true"
        select-text="Show User"
        label="Search for a user"
        on-select="$ctrl.showUser($user)">
    </user-search>
    <div id="userAdminList">
        <table class="setup-table hover-table" width=100%>
            <tr>
                <th width=20%>User</th>
                <th width=10%>Username</th>
                <th width=20%>E-Mail Address</th>
                <th width=10%>Setup Status</th>
                <th>Last Setup Event</th>
            </tr>
            <tr ng-repeat="user in $ctrl.users" ng-click="$ctrl.showUser(user)" ng-if="$ctrl.indexInPage($index)">
                <td>
                    {{ user.lastName }}, {{ user.firstName }}
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span ng-if="user.setupComplete">
                        <i class="fa fa-check text-success"></i> Complete
                    </span>
                    <span ng-if="!user.setupComplete">
                        <i class="fa fa-exclamation-circle text-warning"></i> Incomplete
                    </span>
                </td>
                <td>
                    <span>{{ user.lastEvent.message }}</span><br />
                    <span class="setup-event-timestamp">{{ user.lastEvent.time }}</span>
                </td>
            </tr>
        </table>
    </div>
    <div class="limit-select">
        Show
        <select ng-model="$ctrl.limit"
                ng-options="pageLength for pageLength in $ctrl.pageLimitOptions">
        </select>
        &nbsp;results per page
    </div>
    <div class="paginator-container">
        <ul uib-pagination total-items="$ctrl.users.length" items-per-page="$ctrl.limit" ng-model="$ctrl.currentPage"></ul>
    </div>
</div>
