
<span ng-if="$ctrl.jobFinished">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.launchApp()">Launch App</button>
    <button class="btn btn-info" type="button" ng-click="$ctrl.resubmit()">Resubmit Job</button>
</span>
<span ng-if="!$ctrl.jobFinished">
    <a href="{{$ctrl.job.connection_address}}" ng-if="$ctrl.job.interactive" class="btn btn-primary" title="" target="_blank">Connect</a>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancelJob()">Cancel</button>
</span>
