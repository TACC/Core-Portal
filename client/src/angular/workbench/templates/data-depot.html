<div class="container-fluid">
    <div ng-controller="MainCtrl" style="position:relative">
        <div ng-controller="DataDepotToolbarCtrl">
            <div class="clearfix btn-toolbar-ds dd-toolbar" ds-fix-top="dd-toolbar-fixed-top">
                <div class="btn-toolbar pull-right" role="toolbar" aria-label="Data Browser Toolbar">
                    <!-- <div class="btn-group">
                <i class="fa fa-spinner fa-spin fa-2x"> </i>
              </div> -->
                    
              <form class="navbar-form navbar-left" ng-submit="ops.search()" style="display:flex" 
            ng-hide="['Dropbox', 'Box', 'Google Drive', 'Project View', 'Project Data View'].includes(placeholder())">
            <input class="form-control" style="width:240px;" placeholder="Search" ng-model="search.queryString">
            <button class="btn btn-default" style="clear: right;"> <i class="fa fa-search"></i> </button>
        </form>

                    <div class="btn-group">
                        <button class="btn btn-sm btn-default" title="Rename" ng-click="ops.rename()" ng-disabled="!tests.canRename ||
                                        browser.project.publicationStatus === 'publishing'">
                            <i class="fa fa-pencil"></i>
                            <span style="display:block;">Rename</span>
                        </button>
                    </div>



                    <div class="btn-group">

                        <button class="btn btn-sm btn-default" title="Move" ng-click="ops.move()" ng-disabled="!tests.canMove ||
                                        browser.project.publicationStatus === 'publishing'">
                            <i class="fa fa-arrows"></i>
                            <span style="display:block;">Move</span>
                        </button>

                        <button class="btn btn-sm btn-default" title="Copy" ng-click="ops.copy()" ng-disabled="!tests.canCopy ||
                                        browser.project.publicationStatus === 'publishing'">
                            <i class="fa fa-copy"></i>
                            <span style="display:block;">Copy</span>
                        </button>

                        <button class="btn btn-sm btn-default" title="Preview" ng-click="ops.preview()" ng-disabled="!tests.canPreview ||
                                        browser.project.publicationStatus === 'publishing'">
                            <i class="fa fa-binoculars"></i>
                            <span style="display:block;">Preview</span>
                        </button>
                        <!--
                  <button class="btn btn-sm btn-default" title="Preview Images" ng-click="ops.previewImages()">
                      <i class="fa fa-photo"></i><span style="display:block;">Preview Images</span>
                  </button>
                -->
                    </div>
                    <div class="btn-group">

                  <button class="btn btn-sm btn-default" title="Download" ng-click="ops.download(preview=False)"
                           ng-disabled="!tests.canDownload">
                      <i class="fa fa-cloud-download"></i><span style="display:block;">Download</span>
                  </button>
              </div>
              <!--
              <div class="btn-group">
                  <button class="btn btn-sm btn-default" title="Share" ng-click="ops.share()"
                           ng-disabled="!tests.canShare ||
                                        browser.project.publicationStatus === 'publishing'">
                      <i class="fa fa-send"></i><span style="display:block;">Share</span>
                  </button>
              </div> -->
              <div class="btn-group">
                  <button class="btn btn-sm btn-default" title="Move to trash" ng-click="ops.trash()"
                           ng-disabled="!tests.canTrash ||
                                        browser.project.publicationStatus === 'publishing'"
                           ng-if="!tests.canDelete">
                      <i class="fa fa-trash"></i><span style="display:block;">Move to Trash</span>
                  </button>
                   <!-- <button class="btn btn-sm btn-danger" title="Delete selected files" ng-click="ops.rm()" ng-disabled="!tests.canDelete" ng-if="tests.canDelete">
                      <i class="fa fa-trash"></i><span style="display:block;">Delete selected files</span>
                  </button> -->
                    </div>
                    <!--
              <div class="btn-group">
                  <button class="btn btn-sm btn-info" title="Details for {{ browser.listing.name }}" ng-click="ops.details()">
                      <i class="fa fa-info-circle"></i><span style="display:block;">Details</span>
                      <span class="sr-only">{{ browser.listing.name }}</span>
                  </button>
              </div>
              -->
                </div>
            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <div ng-controller="DataDepotNewCtrl">
                    <div style="margin: 0 10px 20px">
                        <div class="btn-group btn-block">
                            <button class="btn btn-block btn-primary dropdown-toggle" data-toggle="dropdown" ng-disabled="! test.enabled">
                                <i class="fa fa-plus-circle"></i> Add
                            </button>
                            <ul class="dropdown-menu">
                                <li ng-class="{'disabled': ! test.createFiles}">
                                    <a ng-click="createFolder($event)">
                                        <span class="fa-stack fa-lg">
                                            <i class="fa fa-folder fa-stack-2x"></i>
                                            <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                                        </span>
                                        <span class="">New Folder</span>
                                    </a>
                                </li>
                                <!--
                      <li ng-class="{'disabled': ! test.createProject}">
                          <a href="#" ng-click="createProject($event)">
                              <span class="fa-stack fa-lg">
                                  <i class="fa fa-briefcase fa-2x"></i>
                              </span>
                              <span>New Project</span>
                          </a>
                      </li> -->
                      <li role="separator" class="divider"></li>
                      <li ng-class="{'disabled': ! test.createFiles}">
                          <a ng-click="uploadFiles($event)">
                                  <span class="fa-stack fa-lg">
                                      <i class="fa fa-file-o fa-stack-2x"></i>
                                      <i class="fa fa-cloud-upload fa-stack-1x"></i>
                                  </span>
                              <span>File upload</span>
                          </a>
                      </li>
                      <li ng-class="{'disabled': ! test.createFiles}">
                          <a ng-click="uploadFolders($event)">
                                  <span class="fa-stack fa-lg">
                                      <i class="fa fa-folder-o fa-stack-2x"></i>
                                      <i class="fa fa-cloud-upload fa-stack-1x"></i>
                                  </span>
                              <span>Folder upload</span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
        </div>
        <!-- Nav -->
        <div class="list-group list-group-root well">
            <div>
                <a class="list-group-item"
                    ui-sref="wb.data_depot.db({
                                systemId: sysMyData.systemId,
                                filePath:'',
                                query_string: null,
                                name: sysMyData.name,
                                directory: 'agave'})" ui-sref-active="active">
                            <i class="fa fa-user">&ensp;</i>
                            My Data
                        </a>
                    </div>
                    <!--<div>
                <a class="list-group-item"
                    ui-sref="wb.data_depot.db({
                                systemId: null,
                                filePath: null,
                                name: 'My Projects',
                                directory: 'projects'})"
                    ui-sref-active="active">
                    <i class="fa fa-briefcase">&ensp;</i>
                    My Projects
                </a>
            </div>-->
                    <div>
                        <a class="list-group-item" ui-sref="wb.data_depot.db({
                                systemId: sysCommunityData.systemId,
                                filePath:'',
                                name: sysCommunityData.name,
                                directory: 'public'})" ui-sref-active="active">
                            <i class="fa fa-users">&ensp;</i>
                            Community Data
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-md-10">
                <ui-view>

                </ui-view>
            </div>
        </div>
    </div>
</div>
