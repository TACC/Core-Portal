
user  nginx;
worker_processes  1;

error_log  /dev/stderr info;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {

    upstream cms {
        server frontera_prtl_cms:8000;
    }

    upstream frontera_core {
        server frontera_prtl_django:6000;
    }

    upstream websockets {
        server frontera_prtl_websockets:9000;
    }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    include /etc/nginx/gzip.conf;

    server {
        listen       80 default_server;
        server_name  cep.dev;
        return 301  https://$server_name$request_uri;
    }

    server {
        listen       443 ssl http2;
        server_name  cep.dev;

        charset utf-8;

        client_max_body_size 2G;

        # Extra slashes matter to Agave
        merge_slashes off;

        ssl_certificate             /etc/ssl/frontera.dev.crt;
        ssl_certificate_key         /etc/ssl/frontera.dev.key;
        ssl_dhparam                 /etc/ssl/dhparam.pem;
        ssl_prefer_server_ciphers   on;
        ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers                 "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

    location / {
        proxy_pass http://cms;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

#   gzip on;
#   gzip_types application/javascript image/* text/css;
#   gunzip on;

    location /user-guide {
         alias /srv/www/portal/server/docs;
    }

    location /auth {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /workbench {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /tickets {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /accounts {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /login {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /ws {
        proxy_pass http://websockets;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location /core/media  {
        alias /srv/www/portal/server/static;
    }

    location /core/static {
       alias /srv/www/portal/server/static;
    }

    location /build {
       alias /srv/www/portal/server/static/build;
    }

    location /core {
        proxy_pass http://frontera_core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }



        location /media  {
            alias /srv/www/portal/server/cms/media;
        }

        location /static {
           alias /srv/www/portal/server/cms/static;
        }

        location /favicon.ico {
            alias /srv/www/portal/server/static/favicon.ico;
        }

        location /robots.txt {
            alias /ssrv/www/portal/server/static/robots.txt;
        }
    }

}
