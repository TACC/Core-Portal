{% extends "base.html" %}
{% load staticfiles %}
{% block title %} Account Setup {% endblock %}
{% block content %}
<div style="padding-left: 1em;">
    <h1>Account Setup</h1>
    <h3>
        {{ last_name }}, {{ first_name }} ({{username}})
    </h3>
    <div>
        <a href="mailto:{{ email }}">{{ email }}</a>
    </div>
</div>
<onboarding-setup-view username="{{ username }}" show-admin="true"></onboarding-setup-view>
{% endblock %}
