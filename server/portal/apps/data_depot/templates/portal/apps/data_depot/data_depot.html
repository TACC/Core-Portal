{% extends "base.html" %}
{% load cms_tags staticfiles sekizai_tags %}
{% block title %}Workbench | Data Depot{% endblock %}
{% block head_extra %}
  <base href="{% url 'data_depot:data_depot' %}">
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h1> Workbench | Data Depot </h1>
    <div ng-controller="MainCtrl" style="position:relative">
      <div ng-controller="DataDepotToolbarCtrl"
           ng-include="'{% static "src/angular/data_depot/templates/data-depot-toolbar.html" %}'">
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3 col-md-2">
          <div ng-controller="DataDepotNewCtrl"
               ng-include="'{% static "src/angular/data_depot/templates/data-depot-new.html"%}'">
          </div>
          <div ng-controller="DataDepotNavCtrl"
               ng-include="'{% static "src/angular/data_depot/templates/data-depot-nav.html"%}'">
          </div>
        </div>
        <div class="col-sm-9 col-md-10">
          <ui-view>

          </ui-view>
        </div>
      </div>
    </div>
  </div>

  {% addtoblock "js" %}

  {% endaddtoblock %}


{% endblock content %}
