<script type="module">
  import * as importHTML from '/static/site_cms/js/modules/importHTML.js';
  import * as registerCustomElement from '/static/site_cms/js/modules/registerCustomElement.js';

  const searchBarContainer = document.getElementById('s-search-bar');

  importHTML.fromURL(searchBarContainer, '/cms/nav/search/markup/', () => {
    const template = document.getElementById('nav-search');
    registerCustomElement.fromTemplate('tacc-search-bar', template);
  });
</script>
