name: "Install client software dependencies"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: npm ci
      run: |
        cd client
        npm ci
