name: CI

# Controls when the action will run. Triggers the workflow on pushes to main or on pull request events
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Server_Side_Unit_Tests:
    runs-on: ubuntu-18.04
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Setup Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.0

    - uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install Python Packages
      run:  |
        cd server
        poetry install

    - uses: ./.github/workflows/actions/install-client-dependencies

    - name: Build client for template generation
      run: |
        cd client
        npm run build

    - name: Run Server-side unit tests and generate coverage report
      run: |
        cd server
        poetry run pytest --cov-config=.coveragerc --cov=portal --cov-report=xml -ra

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./server/coverage.xml
        flags: unittests
        name: cep-server-side
        fail_ci_if_error: true

  Server_Side_Linting:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Setup Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.0

    - uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install Python Packages
      run:  |
        cd server
        poetry install

    - name: Server-Side Linting
      run: |
        cd server
        git fetch origin "+refs/heads/main:refs/remotes/origin/main"
        git diff -U0 origin/main..HEAD | poetry run flake8 --diff
#         poetry run pylint --rcfile=server/.pylintrc $(git diff origin/main..HEAD --name-only "*.py")

  Client_Side_Unit_Tests:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/actions/install-client-dependencies
    - name: Client Side Unit Tests
      run: |
        cd client
        npm run test
    - name: Upload coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash) -Z -t ${{ secrets.CODECOV_TOKEN }} -cF javascript

  Client_Side_Linting:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/actions/install-client-dependencies
    - name: Client Side Linting
      run: |
        cd client
        npm run lint
